name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # or your required PHP version
    - name: Install dependencies
      run: composer install
      working-directory: ./
    - name: Run tests
      run: vendor/bin/phpunit
      working-directory: ./

